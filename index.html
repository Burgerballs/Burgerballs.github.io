<!doctype html>
<head>
<style>

body {
	margin:32px 0px 32px 0px;
	background-color: #222845;
	background-attachment:fixed;
	text-align:center;
	color:#abdee3;
	font-size: 24px;
	font-family: 'ok', monospace;
	text-shadow: 3px -2px 0px #2c1010;
}
@keyframes backgroundScroll {
	0% {background-position:0px 0px;}
	50% {background-position:1280px 0px;}
	100% {background-position:2560px 0px;}
}
#crazyperspective{
	font-size:64px;
	padding: -4cm;
	transform: rotateX(60deg) rotateY(0deg) rotateZ(35deg);
	transform-style: preserve-3d;
	text-shadow: 7px -5px 0px #2c1010;
	animation: perspectiveShift 12s linear infinite;
}
#page {
	height: 100%;
	min-height: 100%;
	width: 900px;
	background-size:40%;
	margin: auto;
	font-size: 22px;
	-moz-border-radius-topleft: 15px;
	border-top-left-radius: 15px;
	-moz-border-radius-topright: 15px;
	border-top-right-radius: 15px;
	-moz-border-radius-bottomleft: 15px;
	border-bottom-left-radius: 15px;
	-moz-border-radius-bottomright: 15px;
	border-bottom-right-radius: 15px;
}
#nothing {
	height: 100%;
	min-height: 100%;
	width: 900px;
	background-size:40%;
	margin: auto;
	font-weight: bold;
}
@keyframes perspectiveShift {
	0% {
		transform: rotateX(60deg) rotateY(0deg) rotateZ(35deg);
	}
	100% {
		transform: rotateX(60deg) rotateY(0deg) rotateZ(-325deg);
	}
}

</style>
</head>

<body>

<br/>
<div id="nothing"><div id="crazyperspective">BURGERBALLS</div></div>
